<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body style="font-size: 25px;
background-image: url('clear.jpg');
color: whitesmoke;">
    <div class="app-main">
        <div class="searchInputBox" style="padding:10px 10px 10px 10px;">
            <input type="text" id="input-box" class="input-box"
            placeholder="Enter City Name..." autocomplete="off" style="padding: 10px 10px 10px 10px;
            border-radius: 25px;
            font-size: 15px;
            background-color: rgba(255,255,255,0.2);
            color: whitesmoke;">
    </div>
    <div class="weather-body" style="display: none;">
        <div class="location-details">
            <div class="city" id="city" style="text-align: center;">Delhi</div>
        </div>
        <div class="weather-status"  style="text-align: center;">
            <div class="temp" id="temp">34&deg;C</div>
            <div class="weather" id="weather">Clear</div>
            <div class="icons" id="icons">
                <!-- <img src="./ICONS/clear.png" width="80px" height="80px"> -->
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
